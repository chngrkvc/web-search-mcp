general:
  debug: false
  instance_name: "web-search-mcp"
  contact_instance: ""

search:
  safe_search: 0
  autocomplete: "google"
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "dev-secret-key"
  bind_address: "0.0.0.0"
  port: 8080
  limiter: false
  image_proxy: true
  http_protocol_version: "1.1"

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark

engines:
  - name: google
    engine: google
    shortcut: g

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg

  - name: brave
    engine: brave
    shortcut: br

  - name: bing
    engine: bing
    shortcut: bi

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
